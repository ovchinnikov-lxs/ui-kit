    name: Build
    on:
        pull_request:
        push:
            branches:
                - master
                - develop
    jobs:
        lint:
            runs-on: ubuntu-latest
            strategy:
                matrix:
                    node-version: [16.x]
            steps:
                - uses: actions/checkout@v2
                - uses: actions/setup-node@v1
                  with:
                      node-version: ${{ matrix.node-version }}
                - run: npm ci
                - run: npm run build
