    name: Publish

    on:
        release:
            types: [ created ]

    jobs:
        publish:
            runs-on: ubuntu-latest
            permissions:
                packages: write
                contents: write
            strategy:
                matrix:
                    node-version: [19.x]
            steps:
                - name: Checkout  ðŸ›Ž
                  uses: actions/checkout@v3

                - uses: actions/setup-node@v3
                  with:
                      node-version: ${{ matrix.node-version }}
                      registry-url: https://npm.pkg.github.com/

                - name: Install dependents ðŸ”§
                  run: npm ci

                - name: Build ðŸ‘·
                  run: npm run build

                - name: Publish ðŸ›«
                  run: npm cache verify && npm publish
                  env:
                      NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
