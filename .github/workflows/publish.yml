    name: Publish

    on:
        create:
            - tag

    jobs:
        publish:
            runs-on: ubuntu-latest
            permissions:
                packages: write
                contents: write
            strategy:
                matrix:
                    node-version: [19.x]
            steps:
                - name: Checkout  ğŸ›
                  uses: actions/checkout@v3

                - name: Setup node ğŸ‘¨â€ğŸ’»
                - uses: actions/setup-node@v3
                  with:
                      node-version: ${{ matrix.node-version }}
                      registry-url: https://npm.pkg.github.com/

                - name: Install dependents ğŸ”§
                  run: npm ci

                - name: Build ğŸ‘·
                  run: npm run build

                - name: Publish ğŸ›«
                  run: npm cache verify && npm publish
                  env:
                      NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
