    name: Publish

    on:
        release:
            types: [created]

    jobs:
        build:
            runs-on: ubuntu-latest
            permissions:
                packages: write
                contents: write
            strategy:
                matrix:
                    node-version: [ 19.x ]
            steps:
                - uses: actions/checkout@v3
                - uses: actions/setup-node@v3
                  with:
                      node-version: ${{ matrix.node-version }}
                      registry-url: 'https://npm.pkg.github.com'
                - run: npm ci
                - run: npm build
                - run: npm cache verify
                - run: npm publish
                  env:
                      NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
