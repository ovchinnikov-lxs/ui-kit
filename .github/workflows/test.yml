    name: Testing

    on:
        push:
            branches:
                - develop
        pull_request:
            branches:
                - develop
                - master

    jobs:
        lint-and-test-build:
            runs-on: ubuntu-latest
            strategy:
                matrix:
                    node-version: [16.x]
            steps:
                - name: Checkout 🛎️
                  uses: actions/checkout@v3

                - uses: actions/setup-node@v3
                  with:
                      node-version: ${{ matrix.node-version }}

                - name: Install dependents 🔧
                  run: npm ci

                - name: Run Lint 👠
                  run: npm run lint:check

                - name: Run Tests 🔨
                  run: npm run test

                - name: Build 👷
                  run: npm run build
