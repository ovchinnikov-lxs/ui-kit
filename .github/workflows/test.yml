name: Testing

on:
    push:
        branches:
            - master
            - develop

jobs:
    lint-and-test-build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [ 20.x ]
        steps:
            -   name: Checkout ğŸ›ï¸
                uses: actions/checkout@v3

            -   uses: actions/setup-node@v3
                with:
                    node-version: ${{ matrix.node-version }}

            -   name: Install pnpm
                run: npm install -g pnpm

            -   name: Install dependents ğŸ”§
                run: pnpm i

            -   name: Run Tests ğŸ”¨
                run: pnpm run test
