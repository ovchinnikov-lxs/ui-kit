name: Testing

on:
    push:
        branches:
            - master
            - develop

jobs:
    lint-and-test-build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [ 20.x ]
        steps:
            -   name: Checkout 🛎️
                uses: actions/checkout@v3

            -   uses: actions/setup-node@v3
                with:
                    node-version: ${{ matrix.node-version }}

            -   name: Install dependents 🔧
                run: npm ci

            -   name: Run Tests 🔨
                run: npm run test
