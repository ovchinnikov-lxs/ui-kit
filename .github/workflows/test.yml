    name: Testing

    on:
        pull_request:
            branches:
                - develop
                - master
        push:
            branches:
                - develop

    jobs:
        lint:
            runs-on: ubuntu-latest
            strategy:
                matrix:
                    node-version: [16.x]
            steps:
                - uses: actions/checkout@v3
                - uses: actions/setup-node@v3
                  with:
                      node-version: ${{ matrix.node-version }}
                - run: npm ci
                - run: npm run lint:check

        test_build:
            needs:
                - lint
            runs-on: ubuntu-latest
            strategy:
                matrix:
                    node-version: [16.x]
            steps:
                - uses: actions/checkout@v3
                - uses: actions/setup-node@v3
                  with:
                      node-version: ${{ matrix.node-version }}
                - run: npm ci
                - run: npm run build
