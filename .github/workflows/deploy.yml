    name: Deploy

    on:
        push:
            branches:
                - master

    jobs:
        lint:
            runs-on: ubuntu-latest
            strategy:
                matrix:
                    node-version: [16.x]
            steps:
                - uses: actions/checkout@v2
                - uses: actions/setup-node@v1
                  with:
                      node-version: ${{ matrix.node-version }}
                - run: npm ci
                - run: npm run lint:check

        test_build:
            needs:
                - lint
            runs-on: ubuntu-latest
            strategy:
                matrix:
                    node-version: [16.x]
            steps:
                - uses: actions/checkout@v2
                - uses: actions/setup-node@v1
                  with:
                      node-version: ${{ matrix.node-version }}
                - run: npm ci
                - run: npm run build

        bump_tag:
            needs:
                - lint
                - test_build
            runs-on: ubuntu-latest
            strategy:
                matrix:
                    node-version: [16.x]
            steps:
                - uses: actions/checkout@v2
                - uses: actions/setup-node@v1
                  with:
                      node-version: ${{ matrix.node-version }}
                - run: npm ci
                - run: |
                    git config --global user.email "${{ github.event.pusher.email }}"
                    git config --global user.name "${{ github.event.pusher.name }}"
                - run: npm run bump
                - run: git push && git push --tags
