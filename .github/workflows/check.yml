    name: Check

    on:
        push:
            branches:
                - develop

    jobs:
        check:
            runs-on: ubuntu-latest
            permissions:
                packages: write
                contents: write

            steps:
                - uses: actions/checkout@v3
                - uses: actions/setup-node@v3
                - run: echo ${{ secrets.GITHUB_TOKEN }}
                  env:
                      NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
